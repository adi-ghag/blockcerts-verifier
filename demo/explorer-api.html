<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

        <title>blockcerts-verifier demo</title>

        <script src="./@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
        <script type="module" src="./index.js"></script>

        <script>
          // HACK(keanulee): The Redux package assumes `process` exists - mock it here before
          // the module is loaded.
          window.process = {
            env: {
              NODE_ENV: 'development'
            }
          };


          document.addEventListener('DOMContentLoaded', function () {
            const verifierElement = document.querySelectorAll('blockcerts-verifier')[0];

            // Configure custom explorer APIs to skip BlockCypher
            // Only use Blockstream for Bitcoin transactions
            const customExplorers = [
              {
                serviceName: 'blockstream',
                serviceURL: {
                  main: 'https://blockstream.info/api/tx/{transaction_id}',
                  test: 'https://blockstream.info/testnet/api/tx/{transaction_id}'
                },
                priority: 0, // Run first
                parsingFunction: function(jsonResponse) {
                  // Parse Blockstream API response
                  return {
                    remoteHash: jsonResponse.txid,
                    issuingAddress: jsonResponse.vout && jsonResponse.vout[0] ? jsonResponse.vout[0].scriptpubkey_address : '',
                    time: new Date(jsonResponse.status.block_time * 1000).toISOString(),
                    revokedAddresses: []
                  };
                }
              }
            ];

            // Set the custom explorers on the component
            verifierElement.explorerAPIs = customExplorers;
          });
        </script>
        <style>
            .main {
                max-width: 700px;
                margin: 0 auto;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <h3>Basic blockcerts-verifier demo - Explorer API</h3>
            <blockcerts-verifier></blockcerts-verifier>
        </div>
    </body>
</html>
